<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | escape }}</title>
  <meta name="description" content="{{ page.description | escape }}" />

  {% if page.canonical_url %}
  <link rel="canonical" href="{{ page.canonical_url }}">
  {% endif %}
  <!-- debug: canonical_url = {{ page.canonical_url }} -->

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title | escape }}",
    "description": "{{ page.description | escape }}",
    "author": { "@type": "Person", "name": "Greg Grinman" },
    "publisher": {
      "@type": "Organization",
      "name": "Under 510",
      "url": "https://www.under510.com",
      {% if page.publisher_logo %}
      "logo": { "@type": "ImageObject", "url": "{{ page.publisher_logo }}" }
      {% endif %}
    },
    "datePublished": "{{ page.date | date_to_xmlschema }}",
    {% if page.dateModified %}
    "dateModified": "{{ page.dateModified | date_to_xmlschema }}",
    {% endif %}
    {% if page.image %}
    "image": "{{ page.image }}",
    {% endif %}
    {% if page.keywords %}
    "keywords": {{ page.keywords | jsonify }},
    {% endif %}
    {% if page.articleSection %}
    "articleSection": "{{ page.articleSection }}",
    {% endif %}
    {% if page.inLanguage %}
    "inLanguage": "{{ page.inLanguage }}",
    {% endif %}
    {% if page.canonical_url %}
    "url": "{{ page.canonical_url }}",
    {% endif %}
    "mainEntityOfPage": { "@type": "WebPage", "@id": "{{ site.url | append: site.baseurl | append: page.url }}" }
  }
  </script>

  <style>
    body{max-width:800px;margin:2rem auto;padding:0 1rem;font:16px/1.6 system-ui,Arial,sans-serif}
    img{max-width:100%;height:auto}
  </style>
</head>
<body>
  <article>
    {{ content }}
  </article>
</body>
</html>
